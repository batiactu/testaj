<div class="modal-header"> <h3 class="modal-title">Test gratuit</h3> </div> <div class="modal-body"> <p> Merci de renseigner ce formulaire puis le valider.<br> Vous recevrez votre code d'acc&egrave;s par mail et par SMS : </p>  <form class="form-horizontal" ng-submit="submitTest()"> <div class="form-group"> <div class="col-sm-10 col-md-12"> <input ng-model="formTest.societe" required placeholder="Société*" class="form-control" type="text"> </div> </div> <div class="form-group"> <div class="col-sm-10 col-md-12"> <input ng-model="formTest.nom" required placeholder="Nom*" class="form-control" type="text"> </div> </div> <div class="form-group"> <div class="col-sm-10 col-md-12"> <input ng-model="formTest.prenom" placeholder="Pr&eacute;nom" class="form-control" type="text"> </div> </div> <div class="form-group"> <div class="col-sm-10 col-md-12"> <input ng-model="formTest.email" required placeholder="Email*" class="form-control" type="email"> </div> </div> <div class="form-group"> <div class="col-sm-10 col-md-12"> <input ng-model="formTest.tel" required placeholder="T&eacute;l&eacute;phone*" class="form-control" type="text"> </div> </div> <div class="form-group"> <div class="col-md-offset-0 col-sm-10 col-md-12"> <input class="btn btn-success btn-success-bc center-block" type="submit" value="VALIDER"> </div> </div> <div class="alert {{msgtest.class}}" ng-if="msgtest.class != ''" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>{{msgtest.message}}</strong></div> </form> </div> <div class="modal-footer">  <button class="btn btn-danger" ng-click="cancel()">Fermer</button> </div>
