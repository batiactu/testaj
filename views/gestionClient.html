<div class="container padding-container">  <h3 class="bg-warning">{{title}}</h3>  <form class="form-horizontal" ng-submit="submitClient()" style="padding: 15px"> <div class="form-group"> <label for="clientCiv">Civilité</label> <select class="form-control" id="clientCiv" ng-model="formClient.civ"> <option ng-repeat="(civ, lib) in formClient.TCiv" ng-bind-html="lib|html" value="{{civ}}" ng-selected="formClient.civ == civ">{{lib}} </select> </div> <div class="form-group"> <label for="clientNom">Nom *</label> <input type="text" class="form-control" id="clientNom" placeholder="Nom" ng-model="formClient.nom" required> </div> <div class="form-group"> <label for="clientPrenom">Prénom</label> <input type="text" class="form-control" id="clientPrenom" placeholder="Prénom" ng-model="formClient.prenom"> </div> <div class="form-group"> <label for="clientSociete">Société</label> <input type="text" class="form-control" id="clientSociete" placeholder="Société" ng-model="formClient.societe"> </div> <div class="form-group"> <label for="clientEmail">Email</label> <input type="mail" class="form-control" id="clientEmail" placeholder="Email" ng-model="formClient.email"> </div> <div class="form-group"> <label for="clientTel">Tél.</label> <input type="text" class="form-control" id="clientTel" placeholder="Tél." ng-model="formClient.tel_fixe"> </div> <div class="form-group"> <label for="clientPort">Port.</label> <input type="text" class="form-control" id="clientPort" placeholder="Port." ng-model="formClient.tel_port"> </div> <div class="form-group"> <label for="clientFax">Fax.</label> <input type="text" class="form-control" id="clientFax" placeholder="Fax." ng-model="formClient.fax"> </div> <div class="form-group"> <label for="clientAdress">Adresse</label> <textarea class="form-control" id="clientAdress" rows="3" placeholder="Adresse" ng-model="formClient.adresse"></textarea> </div> <div class="form-group"> <label for="clientCP">Code Postal</label> <input type="text" class="form-control" id="clientCP" placeholder="Code Postal" ng-model="formClient.cp"> </div> <div class="form-group"> <label for="clientVille">Ville</label> <input type="text" class="form-control" id="clientVille" placeholder="Ville" ng-model="formClient.ville"> </div> <div class="form-group"> <label for="clientPays">Pays</label> <select class="form-control" id="clientPays" ng-model="formClient.pays"> <option value=""> <option ng-repeat="(ind,pays) in Tpays" ng-bind-html="pays|html" value="{{pays}}" ng-selected="formClient.pays == pays">{{pays}} </select> </div> <div class="form-group"> <label for="clientComment">Commentaire</label> <textarea class="form-control" id="clientComment" rows="3" placeholder="Commentaire" ng-model="formClient.commentaire"></textarea> </div> <div class="form-group"> <input class="btn btn-warning btn-danger-bc center-block" type="submit" value="VALIDER"> </div> </form> <div class="alert {{msg.class}}" ng-if="msg.class != ''" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>{{msg.message}}</strong></div>  </div>
