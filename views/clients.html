<div class="container padding-container bc-client">     <div class="row"> <a back class="pull-left"><img src="images/btn_retour.png" class="img-responsive center-block"></a> </div> <h3><i class="fa fa-users pull-left pd-r-5"></i>{{"Mes clients" | baTranslate}}</h3> <div loader></div>  <div class="row row-search-client"> <form action="#" method="GET"> <div class="input-group col-sm-6 col-xs-12"> <input type="text" class="form-control input-lg" placeholder="Rechercher ..." aria-describedby="sizing-addon2" ng-model="filter.client.search" style="border-bottom-left-radius: 8px; border-top-left-radius: 8px"> <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span> </div> </form> </div>    <div class="row pd-b-10 mg-b-15" style="border-bottom: 1px solid #F0AD4E" ng-repeat="client in clients | filter:{nom : filter.client.search}"> <div class="row pd-b-10"> <div class="col-xs-9 pd-l-r-0"><strong>{{client.civ}} {{client.prenom}} {{client.nom}}</strong></div> <div class="col-xs-3 pull-right pd-l-r-0"> <span class="label label-success mg-l-25 label-bc pull-right" ng-if="client.nb_projet > 1">{{client.nb_projet}} projets</span> <span class="label label-info mg-l-25 label-bc pull-right" ng-if="client.nb_projet == 1">{{client.nb_projet}} projet</span> <span class="label label-warning mg-l-25 label-bc pull-right" ng-if="client.nb_projet == 0">{{client.nb_projet}} projet</span> </div> </div> <div class="row"> <div class="col-xs-2" style="padding: 0 1px; 0 0" ng-show="client.tel_port != ''"><a href="tel:{{client.tel_port | NettoyagePhoneNumber | formatPhoneNumber}}" class="btn btn-warning btn-lg border-rad-5 pd-l-r-0" style="display: block"><i class="fa fa-mobile fa-2x"></i></a></div> <div class="col-xs-2" style="padding: 0 1px 0 1px" ng-show="client.tel_port != ''"><a href="sms:{{client.tel_port | NettoyagePhoneNumber | formatPhoneNumber}}" class="btn btn-warning btn-lg border-rad-5" style="display: block; padding: 16px 0">SMS</a></div> <div class="col-xs-2" style="padding: 0 1px 0 1px" ng-show="client.tel_fixe != ''"><a href="tel:{{client.tel_fixe | NettoyagePhoneNumber | formatPhoneNumber}}" class="btn btn-warning btn-lg border-rad-5 pd-l-r-0" style="display: block"><i class="fa fa-phone fa-2x"></i></a></div> <div class="col-xs-2" style="padding: 0 0 0 1px" ng-show="client.email != ''"><a href="mailto:{{client.email}}" class="btn btn-warning btn-lg border-rad-5 pd-l-r-0" style="display: block"><i class="fa fa-envelope-o fa-2x"></i></a></div> <div class="col-xs-3 col-xs-offset-1 pull-right text-right" style="padding: 0 0 0 1px"><a href="#/client/{{client.GCId}}" class="btn btn-lg pd-l-r-0"><i class="fa fa-chevron-right fa-2x" style="color: #F0AD4E"></i></a></div> </div> </div>   </div>
