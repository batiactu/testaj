<div class="container padding-container bc-profil"> <div class="row bloc-titre-top"> <div class="row bloc-return-synchro"> <a back class="pull-left"><img src="images/btn_retour.png" class="img-responsive center-block"></a> </div> <div class="row title-block"> <div class="col-xs-12 pd-l-r-0 notext-overflow"> <i class="fa fa-user fa-3x fa-user-title pull-left pd-r-5"></i> <span class="text-title">{{"Mes coordonn√©es" | baTranslate}}</span> </div> </div> </div> <div style="margin: 130px 0 20px; padding: 0px 10px"> <div loader></div> <form class="form-horizontal form-profil pd-t-10 pd-b-50" ng-submit="formProfil.submitTheForm()" name="formProfilName" ng-controller="ProfilCtrl"> <div class="form-group"> <label for="societe" class="col-md-4 pd-l-r-0 control-label">Soci&eacute;t&eacute; / Collectivit&eacute; / Organisme *</label> <div class="col-md-6 pd-l-r-0"> <input type="text" ng-model="formProfil.societe" required class="form-control" id="societe" name="societe"> </div> </div> <div class="form-group"> <label for="prenom" class="col-md-4 pd-l-r-0 control-label">Pr&eacute;nom *</label> <div class="col-md-6 pd-l-r-0"> <input type="text" ng-model="formProfil.prenom" required class="form-control" id="prenom" name="prenom"> </div> </div> <div class="form-group"> <label for="nom" class="col-md-4 pd-l-r-0 control-label">Nom *</label> <div class="col-md-6 pd-l-r-0"> <input type="text" ng-model="formProfil.nom" required class="form-control" id="nom" name="nom"> </div> </div> <div class="form-group"> <label for="activite" class="col-md-4 pd-l-r-0 control-label">Activit&eacute; *</label> <div class="col-md-6 pd-l-r-0"> <select class="form-control" ng-model="formProfil.cnaf2" id="activite" name="activite"> <option ng-repeat="(key,activite) in TActivite" ng-bind-html="activite|html" value="{{key}}" ng-selected="formProfil.cnaf2 == key">{{activite}} </select> </div> </div> <div class="form-group"> <label for="email" class="col-md-4 pd-l-r-0 control-label">E-mail utilisateur (login) *</label> <div class="col-md-6 pd-l-r-0"> <input type="email" ng-model="formProfil.login" required class="form-control" id="email" name="login"> </div> </div> <div class="form-group"> <label for="loginconfirm" class="col-md-4 pd-l-r-0 control-label">Confirmation e-mail *</label> <div class="col-md-6 pd-l-r-0"> <input type="email" ng-model="formProfil.loginConfirm" required class="form-control" id="loginconfirm" name="loginConfirm" match="formProfil.login"> </div> </div> <div class="form-group"> <div class="col-md-8 pd-l-r-0 col-md-offset-4 msg-confirm-error" ng-show="formProfilName.loginConfirm.$error.match">Les deux champs doivent &ecirc;tre identiques et non vides</div> </div> <div class="form-group"> <label for="password" class="col-md-4 pd-l-r-0 control-label">Mot de passe *</label> <div class="col-md-4 pd-l-r-0"> <input type="password" ng-model="formProfil.password" required class="form-control" id="password"> </div> </div> <div class="form-group"> <label for="passwordconfirm" class="col-md-4 pd-l-r-0 control-label">Confirmation mot de passe *</label> <div class="col-md-4 pd-l-r-0"> <input type="password" ng-model="formProfil.passwordConfirm" required class="form-control" id="passwordconfirm" name="passwordconfirm" match="formProfil.password"> </div> </div> <div class="form-group"> <div class="col-md-8 pd-l-r-0 col-md-offset-4 msg-confirm-error" ng-show="formProfilName.passwordconfirm.$error.match">Les deux champs doivent &ecirc;tre identiques et non vides</div> </div> <div class="form-group"> <label for="tel1" class="col-md-4 pd-l-r-0 control-label">T&eacute;l&eacute;phone *</label> <div class="col-md-3 pd-l-r-0"> <input type="text" ng-model="formProfil.telephone" required class="form-control" id="telephone" name="telephone"> </div> </div> <div class="form-group"> <label for="fax" class="col-md-4 pd-l-r-0 control-label">Fax</label> <div class="col-md-3 pd-l-r-0"> <input type="text" ng-model="formProfil.fax" class="form-control" id="fax"> </div> </div> <div class="form-group"> <label for="email_contact" class="col-md-4 pd-l-r-0 control-label">E-mail soci&eacute;t&eacute;</label> <div class="col-md-6 pd-l-r-0"> <input type="text" ng-model="formProfil.email_contact" class="form-control" id="email_contact"> </div> </div> <div class="form-group"> <label for="adresse" class="col-md-4 pd-l-r-0 control-label">Adresse</label> <div class="col-md-6 pd-l-r-0"> <textarea ng-model="formProfil.adresse" class="form-control" id="adresse" rows="3"></textarea> </div> </div> <div class="form-group"> <label for="codepostal" class="col-md-4 pd-l-r-0 control-label">Code Postal</label> <div class="col-md-2 pd-l-r-0"> <input type="text" ng-model="formProfil.cp" class="form-control" id="codepostal"> </div> </div> <div class="form-group"> <label for="ville" class="col-md-4 pd-l-r-0 control-label">Ville</label> <div class="col-md-3 pd-l-r-0"> <input type="text" ng-model="formProfil.ville" class="form-control" id="ville"> </div> </div> <div class="form-group"> <label for="pays" class="col-md-4 pd-l-r-0 control-label">Pays</label> <div class="col-md-6 pd-l-r-0"> <select class="form-control" ng-model="formProfil.pays" id="pays"> <option value=""> <option ng-repeat="(ind,pays) in Tpays" ng-bind-html="pays|html" value="{{pays}}" ng-selected="formProfil.pays == pays">{{pays}} </select> </div> </div> <div class="alert {{msg.class}}" ng-if="msg.class != ''" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button><strong>{{msg.message}}</strong></div> <div class="submit-profil"> <div class="form-group form-group-submit"> <div class="col-xs-12 pd-l-r-0"> <input class="btn btn-profil-bc btn-block btn-lg" type="submit" value="Valider mes modifications" ng-disabled="formProfilName.passwordconfirm.$error.match || formProfilName.loginConfirm.$error.match || formProfilName.societe.$dirty && formProfilName.societe.$invalid || formProfilName.prenom.$dirty && formProfilName.prenom.$invalid || formProfilName.nom.$dirty && formProfilName.nom.$invalid || formProfilName.activite.$dirty && formProfilName.activite.$invalid || formProfilName.telephone.$dirty && formProfilName.telephone.$invalid"> </div> </div> <div class="form-group form-group-submit"> <div class="col-md-8 col-md-offset-4 pd-l-r-0 msg-confirm-error" ng-show="formProfilName.passwordconfirm.$error.match || formProfilName.loginConfirm.$error.match || formProfilName.societe.$dirty && formProfilName.societe.$invalid || formProfilName.prenom.$dirty && formProfilName.prenom.$invalid || formProfilName.nom.$dirty && formProfilName.nom.$invalid || formProfilName.activite.$dirty && formProfilName.activite.$invalid || formProfilName.telephone.$dirty && formProfilName.telephone.$invalid">Merci de corriger les erreurs pour pouvoir valider</div> </div> </div> </form> </div>     </div>
